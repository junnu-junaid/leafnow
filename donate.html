<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="C:\Users\j\Desktop\leaf now\donate.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Fill the form to  DONATE</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Plant Type</span>
            <input type="text" placeholder="Enter your plant type" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Quantity</span>
            <input type="text" placeholder="Enter the Quantity" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your Address" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">DONATE to -</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">NGO</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Customer</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Nursery</span>
            </label>
          </div>
        </div>
        
    </div>
       <button onclick="myFunctio()">SUBMIT</button>
   </div>
      </form>
    </div>
  </div>

  <script src="C:\Users\j\Desktop\leaf now\donate.js"></script>
</body>
</html>
